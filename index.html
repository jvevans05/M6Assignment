<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>

    <!--defer scripting to avoid calling undefined objects-->
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h1              {margin-bottom: 30px;}
        label           {font-weight: bold;}
        input, select   {margin-bottom: 10px;}
        form            {width: 30%; padding: 20px;}
    </style>
</head>

<!--gray for them peepers-->
<body class="m-4" style="background-color:gray;">
    <h1>Employee Management System</h1>
    <h2>Add Employee</h2>
    <form id="empForm">

        <!--adding labels for the inputs. some have additional values for length-->
        <label for="id">8 Digit Employee ID</label><br>        
        <input type="text" name="Employee ID" id="id" required maxlength="8"><br><br>

        <!--label shorthand. by making the input a child specifying the for=name is implied.-->
        <label>
        Name<br>
        <input type="text" name="Name" id="name" required>
        </label><br><br>

        <label>
        4 Digit Extension<br>
        <input type="text" name="Extension" id="ext" required maxlength="4">
        </label><br><br>

        <label>
        Email<br>
        <input type="email" name="Email" id="email" required>
        </label><br><br>

        <label for="department">Department</label><br>
        <select name="Department" id="department" required>
            <option value="">--Select an option--</option>
            <option value="administrative">Administrative</option>
            <option value="engineering">Engineering</option>
            <option value="executive">Executive</option>
            <option value="marketing">Marketing</option>
            <option value="quality assurance">Quality Assurance</option>
            <option value="sales">Sales</option>
        </select><br><br><br><br>

        <label>
        <input type="submit" id="submit" value="Add Employee" style="background-color: green;"><br><br>
        </label>
     
    </form>
</body>
</html>
